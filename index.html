<!DOCTYPE html>
<html>
<head>
    <title>Booking Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Center the button */
        .center-align {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>New Booking Page</h1>
    </header>
    <main>
        <section class="booking-form">
            <h2 class="center-align col">Book Now</h2>
            <form id="bookingForm" class="center-align col">
                <div>
                <div class="row">
                    <div class="input-field">
                        <input id="name" type="text" class="validate" required>
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="date" type="text" class="datepicker" required>
                        <label for="date">Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="people" type="number" class="validate" required>
                        <label for="people">Number of People</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <textarea id="description" class="materialize-textarea validate" required></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="address" type="text" class="validate" required>
                        <label for="address">Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="phone" type="tel" class="validate" required>
                        <label for="phone">Phone Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field">
                        <input id="altPhone" type="tel" class="validate" required>
                        <label for="altPhone">Alternate Phone Number</label>
                    </div>
                </div>
            </div>
            </form>
            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Book</button>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2023 Booking Page
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
            $('.datepicker').datepicker();
        });
    </script>
</body>
</html>
